<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="tracker">
      <div class="tracker__heading">IP Address Tracker</div>
      <div class="tracker__form">
        <input class="tracker__input" type="tracker" placeholder="Search for any IP address or domain" />
        <button class="tracker__btn">
          <img src="./images/icon-arrow.svg" alt="arrow icon" />
        </button>
      </div>
      <div class="display">
        <div class="display__item">
          <div class="display__item-title">IP Address</div>
          <div class="display__item-text display__item-text--address">192.212.174.101</div>
        </div>
        <div class="display__item">
          <div class="display__item-title">Location</div>
          <div class="display__item-text display__item-text--location">Brooklyn, NY 10001</div>
        </div>
        <div class="display__item">
          <div class="display__item-title">Timezone</div>
          <div class="display__item-text display__item-text--timezone">UTC -05:00</div>
        </div>
        <div class="display__item">
          <div class="display__item-title">ISP</div>
          <div class="display__item-text display__item-text--isp">SpaceX Starlink</div>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
